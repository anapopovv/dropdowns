<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="/dropdowns/dropdown-1/index.css">
</head>
<body>
    <main>
        <section>
            <div class="dropdown">
                <button class="dropdown-button">
                    <img class="avatar" src="/dropdowns/assets/avatar.jpg" alt="Foto do usuário">
                    <div class="dropdown-button-text">
                        <h1>Olá, Simon Lee</h1>
                        <span>simon@gmail.com</span>
                    </div>
                    <img class="seta" src="/dropdowns/assets/icone-seta-para-baixo.png" alt="Seta para baixo">
                </button>

                <div class="dropdown-content">
                    <div class="dropdown-content-btns">
                        <button class="btn-um">
                            <img src="/dropdowns/assets/icone-perfil.png" alt="Icone de perfil">
                            Seu perfil
                        </button>

                        <button class="btn-um">
                            <img src="/dropdowns/assets/icone-equipe.png" alt="Icone de equipe">
                            Equipe
                        </button>

                        <hr>

                        <button class="btn-um">
                            <img src="/dropdowns/assets/icone-historico.png" alt="Icone de historico">
                            Histórico de atividades
                        </button>

                        <button class="btn-um">
                            <img src="/dropdowns/assets/icone-suporte.png" alt="Icone de suporte">
                            Suporte
                        </button>

                        <button class="btn-um">
                            <img src="/dropdowns/assets/icone-avaliar.png" alt="Icone estrela avaliar">
                            Avaliar
                        </button>

                        <hr>

                        <div class="share-div">
                            <p>Link de compartilhamento</p>
                            <button><img src="/dropdowns/assets/icone-copiar.png" alt="Icone copiar"></button>
                        </div>

                        <div class="sair-div">
                            <button class="sair">
                                Sair da conta
                                <span>
                                    <img src="/dropdowns/assets/icone-sair.png" alt="Icone sair da conta">
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
